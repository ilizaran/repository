{% load static %}
{% load settings_value from tags_base %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% settings_value "TITLE"%}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/repository.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="{% settings_value "IMAGEN_LOGO"%}" height="100px">
                    {% settings_value "TITLE"%}
          </a>
        </div>
      </nav>



<div class="container mt-3">

{% block content %}{% endblock %}

<br>
    <div class="row">
        <div class="col-sm-12">
            <footer style="font-size:10px;text-align:center;width: 500px;margin: 20px auto 20px auto">
            {% block footer%} {% endblock %}
            <p>
                {% settings_value "FOOTER"%}
            </p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
